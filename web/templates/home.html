<!DOCTYPE html>
<html lang="en">
<head>
    <title>FilterNet</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!--  Normalize CSS  -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/external/normalize.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/external/html5bp.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--  Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--  Tooltips  -->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css"/>

    <!--  Font Awesome and Google Fonts  -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Nunito:400,600,700"
          rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.png') }}">

    <script type="text/javascript" src="{{ url_for('static', filename='js/dropzone/dropzone.min.js') }}"></script>

</head>
<body>
    <div class="container">
            <div class="row" style="min-height: 70vh;">
                <div class="col-lg-12 edited-view">
                      <div id="startTooltip" class="preview" data-tippy-content="Upload a picture to view FilterNet edits">
                          <img id="edited_image" alt="Upload an image to view edits"/>
                      </div>
                </div>
                <div class="control-panel">

                    <h2>FilterNet</h2>
                    <img class="divider" src="{{ url_for('static', filename='images/divider.png') }}">

                    <div class="info" data-tippy-content="Drag and drop pictures anywhere to upload. Click out to exit.">
                        <div id="actions" class="row">
                            <div class="col-md-12 controls">
                                <button type='button' class="btn btn-primary fileinput-button">
                                    <i class="fas fa-plus-circle"></i>
                                    <span>Add Pictures</span>
                                </button>
                                <button id='upload-all' type="submit" class="btn btn-primary start">
                                    <i class="fas fa-upload"></i>
                                    <span>Upload All</span>
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12" id="status">
                    <div class="files" id="previews">
                        <div id="template" class="file">
                            <div>
                                <span class="preview"><img class="preview-img" data-dz-thumbnail /></span>
                            </div>
                            <div>
                                <p class="name hidden-text" data-dz-name></p>
                            </div>
                            <div>
                                <div class="loading"></div>
                            </div>
                            <div>
                                <button type='button' class="btn btn-primary start btn-sm">
                                    <i class="fa fa-paint-brush"></i>
                                    <span>Edit</span>
                                </button>
                                <button type='button' class="btn btn-success edit btn-sm">
                                    <i class="far fa-images"></i>
                                    <span>View</span>
                                </button>
                                <button type="button" data-dz-remove class="btn btn-secondary cancel btn-sm">
                                    <i class="glyphicon glyphicon-ban-circle"></i>
                                    <span>Cancel</span>
                                </button>
                                <button type="button" data-dz-remove class="btn btn-danger delete btn-sm">
                                    <i class="far fa-trash-alt"></i>
                                    <span>Delete</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
</html>
